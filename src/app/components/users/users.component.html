<button mat-button (click)="triggerShowAddUser($event)">Add User</button>
<table mat-table [dataSource]="users" class="table table-hover">
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef># Id</th>
		<td mat-cell *matCellDef="let element">{{element.id}}</td>
	</ng-container>
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef>Name</th>
		<td mat-cell *matCellDef="let element">{{element.name}}</td>
	</ng-container>
	<ng-container matColumnDef="cardNumber">
		<th mat-header-cell *matHeaderCellDef>Card Number</th>
		<td mat-cell *matCellDef="let element">{{element.cardNumber}}</td>
	</ng-container>
	<ng-container matColumnDef="cardType">
		<th mat-header-cell *matHeaderCellDef>Card Type</th>
		<td mat-cell *matCellDef="let element">{{element.cardType}}</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="usersTable.columns"></tr>
  <tr mat-row *matRowDef="let row; columns: usersTable.columns;"></tr>
</table>
